trigger:
  branches:
    include:
      - main    # Trigger on code merges to the 'master' branch
pool:
  name: Default        # âœ… Use self-hosted agent pool
stages:
  - stage: List_Files
    displayName: "List Files on Merge to Master"
    jobs:
      - job: Run_LS_Command
        displayName: "Run ls Command"
        steps:
          - checkout: self  # Checkout the repository code
          - script: |
              echo "Listing files in the repository:"
              ls -la         # The 'ls' command to list files
            displayName: "Execute ls -la"
