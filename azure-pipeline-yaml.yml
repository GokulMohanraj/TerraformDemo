trigger:
  branches:
    include:
      - master

stages:
  - stage: InstallTerraform
    jobs:
      - job: InstallTerraformJob
        pool:
          name: Default
        steps:
          - script: |
              # Install Terraform
              wget -O - https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
              sudo apt update && sudo apt install terraform -y
              terraform -version  # Verify Terraform installation
            displayName: 'Install Terraform'
  
  - stage: TerraformApply
    dependsOn: InstallTerraform 
    jobs:
      - job: TerraformApplyJob
        pool:
          name: Default
        steps:
          - task: AWSServiceConnection@1
            inputs:
              awsServiceConnection: 'AWS-connection'

          # Terraform Init
          - script: |
              terraform init
            displayName: 'Initialize Terraform'

          # Terraform Plan
          - script: |
              terraform plan -out=tfplan
            displayName: 'Terraform Plan'

          # Terraform Apply
          - script: |
              terraform apply -auto-approve tfplan
            displayName: 'Terraform Apply'
